<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pokedex</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">    
    <link href="css/bootstrap-multiselect.css" rel="stylesheet"/>
    <link href="css/pokedex.css" rel="stylesheet">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  	<div class="container">
  		<div class="page-header text-center">
  			<h1>Pokedex</h1>
  		</div>
  	</div>
  	<div class="container">
      <div id="pokemonTypeFilterWrapper">
        <select id="pokemonTypeFilter" multiple="multiple">
        </select>
        <button id="btnFilter" type="button" class="btn btn-primary" disabled>Filter by type</button>
      </div>
  		<div class="row">
        <div id="pokemonListContainer" class="col-xs-6 col-sm-6 col-md-7">

          <div id="pokemonListProgress">
            <div class="progress">
              <div class="progress-bar progress-bar-striped active" role="progressbar" style="width:100%">
              </div>
            </div>
          </div>
        </div>
        <div id="pokemonDetailsContainer" class="col-xs-6 col-sm-6 col-md-5">
        </div>
  		</div>
  	</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-multiselect.js"></script>
    <script src="js/rcolor.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/pokedex.js"></script>
  </body>
</html>
